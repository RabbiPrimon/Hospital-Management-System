<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .textbox {
      margin-bottom: 20px;
    }

    .textbox label {
      display: block;
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
    }

    .textbox input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
    }

    .textbox input:focus {
      border-color: #2575fc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #2575fc;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1b5fd4;
    }

    .bottom-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form method = 'POST'>
      {% csrf_token %}
      <div class="textbox">
        <label>username</label>
        <input type="text" name="username" required>
      </div>
      <div class="textbox">
        <label>password</label>
        <input type="password" name="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="bottom-text">
        Donâ€™t have an account? <a href="{% url 'signupPage' %}">Sign up</a>
      </div>
    </form>
  </div>

</body>
</html>
